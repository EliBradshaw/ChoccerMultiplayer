<!DOCTYPE html>
<html>
<head>
  <title>Choccer Multiplayer</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
  <!-- Game Board -->
  <div id="board">
  </div>

  <script src="./main.js"></script>

</html>
